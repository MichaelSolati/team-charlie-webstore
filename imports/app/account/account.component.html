<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center"><b>My Account</b></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <button *ngIf="!isAdmin" (click)="toggleAdminStatus()" class="btn btn-primary">Become Admin</button>
      <button *ngIf="isAdmin" (click)="toggleAdminStatus()" class="btn btn-primary danger">Revoke Admin</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <app-payment></app-payment>
    </div>
    <div class="col-xs-12 col-sm-6">
      <app-shipping></app-shipping>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center"><b>Order History</b></h3>
      <app-orders></app-orders>
    </div>
  </div>

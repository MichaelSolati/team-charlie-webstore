<section class="container" id="search">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." (keyup)="runSearch($event)">
        <span class="input-group-btn">
          <button class="btn btn-info" type="button">Go!</button>
        </span>
      </div>
    </div>
  </div>
</section>
<br>
<section class="container" id="search-results">
  <div class="list-group">
    <a *ngFor="let item of search" [routerLink]="['/admin', 'item', item._id]" class="list-group-item">{{item.name}}</a>
  </div>
</section>

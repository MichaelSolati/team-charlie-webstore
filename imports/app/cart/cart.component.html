<h1 class="text-align: right"><b>Cart</b></h1>

  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of cart">
        <h1>{{item.name}}</h1>
        <h6>Only {{item.quantity}} Left!</h6>
        <p>Only: {{item.price | currency:'USD':true}}</p>
        <p>About: {{item.description}}</p>
        <p>Added To Store On: {{item.addedOn | date:'shortDate'}}</p>

        <h4 class="text-align: right"><i>Remove Item?</i></h4>
        <h4 class="text-align: right"><i>Add Item?</i></h4>
      </div>
    </div>
  </section>

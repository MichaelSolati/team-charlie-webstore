<section class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center"><b>Your Cart</b></h1>
      <h6 *ngIf="(cart.length === 0)" class="text-center"><b>(Is empty... <a [routerLink]="['/','search']">Need something?</a>)</b></h6>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Item Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price | currency: 'USD':true}}</td>
          <td>{{(item.quantity*item.price) | currency: 'USD':true}}</td>
          <td>
            <button (click)="add(item)" type="button" class="btn btn-info navbar-btn">Add Another</button>
            <button (click)="remove(item._id)" type="button" class="btn btn-info danger">Remove Item</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>{{total | currency: 'USD':true}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" *ngIf="(cart.length > 0)">
    <div class="col-xs-12 text-center">
      <button [routerLink]="['/','checkout']" class="btn btn-primary navbar-btn">Checkout</button>
    </div>
  </div>
</section>

<form class="form-horizontal" (ngSubmit)="saveItem()" #itemForm="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="product-name">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="product-name" placeholder="Flux capacitor" [(ngModel)]="item.name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="product-price">Product Price:</label>
    <div class="col-sm-10">
      <input type="number" min="0" step="0.01" class="form-control" name="product-price" placeholder="99.99" [(ngModel)]="item.price" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="product-description">Product Description:</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" name="product-description" rows="10" cols="30" placeholder="Flux capacitor" [(ngModel)]="item.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="product-quantity">Product Quantity:</label>
    <div class="col-sm-10">
      <input type="number" min="0" step="0.01" class="form-control" name="product-quantity" placeholder="1" [(ngModel)]="item.quantity" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="product-added-on">Product Added On:</label>
    <div class="col-sm-10">
      <input type="string" class="form-control" name="product-added-on" [value]="item.addedOn" disabled>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" [disabled]="!itemForm.form.valid">Save Product</button>
    </div>
  </div>
</form>
<br>
<a class="text-center" (click)="removeItem(item._id)" *ngIf="itemFound">Remove Item</a>

<section class="container" id="hot-deals">
  <h1 class="text-center"><b>You Buy Us!</b></h1>
  <h4 class="text-center"><b>Todays <i>FIRE</i> Deals!</b> </h4>
  <div class="row">
    <span *ngFor="let item of items">
      <div class="panel panel-default">
        <div class="panel-heading">
          <a [routerLink]="['/item', item._id]">
            <h3 class="panel-title">{{item.name}}</h3>
          </a>
        </div>
        <div class="panel-body">
          <img *ngIf="item.image" [src]="item.image.path" class="img-responsive" alt="{{item.name}} Images">
          <img *ngIf="!(item.image)" src="/images/no-image.png" class="img-responsive" alt="No Image Found">
          <p>Only: {{item.price | currency:'USD':true}}</p>
          <a [routerLink]="['/item', item._id]">View Item</a>
        </div>
      </div>
    </span>
  </div>
</section>

<h1><b>You Buy Us!</b></h1>

<section class="container" id="hot-deals">
  <h4><b>Todays <i>FIRE</i> Deals!</b> </h4>
  <div class="row">
    <div *ngFor="let item of items" class="col-xs-12 col-sm-6 col-md-4">
      <p>{{item.name}}</p>
      <p>Only: {{item.price | currency:'USD':true}}</p>
      <a [routerLink]="['/item', item._id]">View Item</a>
    </div>
  </div>
</section>
<app-template></app-template>

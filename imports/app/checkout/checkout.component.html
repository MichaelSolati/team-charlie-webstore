<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-left"><b>Checkout</b></h1>
      <button [routerLink]="['/','cart']" class="btn btn-primary navbar-btn">Back to Cart</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <app-payment></app-payment>
    </div>
    <div class="col-xs-12 col-sm-6">
      <app-shipping></app-shipping>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="row">
          <section class="container" id="checkout-items">
            <div class="list-group">
              <p *ngFor="let item of cart"  class="list-group-item">Item: {{item.name}} Price: {{item.price | currency: 'USD':true}} Quantity: {{item.quantity}}</p>
            </div>
          </section>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
        <button [routerLink]="['/','cart']" class="btn btn-primary navbar-btn">Back to Cart</button>
    </div>
  </div>
  <div  div class="row">
    <div class="col-xs-12 col-sm-6">
      <h3 class="text-left"><b>Total Price</b></h3>
      <h3 class="text-left"><b>{{total | currency: 'USD':true}}</b></h3>
    </div>
    <div class="col-xs-10 col-sm-5">
      <h3 class="text-left"><b>Shipping Option</b></h3>
        <div class="radio">
          <label><input type="radio" name="shipoption" value="option1" checked>Expidited shipping (2 days) $7.99</label>
          <label><input type="radio" name="shipoption" value="option2">Standard shipping (3-5 days $3.99)</label>
          <label><input type="radio" name="shipoption" value="option3">Snail Mail shipping (2 weeks Free!)</label>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-sm-2">
      <button type="submit" (click)="order();" class="btn btn-warning navbar-btn">Submit Order</button>
    </div>
  </div>
  <br>
</div>

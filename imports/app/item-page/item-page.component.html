<section class="container" id="item-details" *ngIf="itemFound">
  <h1>{{item.name}}</h1>
  <h6><p>Added To Store On: {{item.addedOn | date:'shortDate'}}</p></h6>
  <h5>Only {{item.quantity}} Left!</h5>
  <p>Only: {{item.price | currency:'USD':true}} </p>
  <p>About: {{item.description}}</p>
</section>

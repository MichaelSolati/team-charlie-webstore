<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6">
      <h3 class="text-left"><b>Payment Method</b></h3>
    </div>
  </div>
      <form (ngSubmit)="submit()">
        <div class="row">
          <div class="col-xs-4 col-sm-4">
            <div class="input-group">
              <span class="input-group-addon" for="ccnumber" id="basic-addon1">Card number</span>
              <input type="number" class="form-control" placeholder="0000000000000000" aria-describedby="basic-addon1" required name="ccnumber" [(ngModel)]="payment.ccnumber">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-4 col-sm-4">
            <div class="input-group">
              <span class="input-group-addon" for="month" id="basic-addon1">Experation</span>
              <input type="month" class="form-control" placeholder="MM" aria-describedby="basic-addon1" required name="experation" [(ngModel)]="payment.experation">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-2 col-sm-2">
            <div class="input-group">
              <span class="input-group-addon" for="csv" id="basic-addon1">CSV</span>
              <input type="number" class="form-control" placeholder="000" aria-describedby="basic-addon1" required name="csv" [(ngModel)]="payment.csv">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-2 col-sm-2">
            <div class="input-group">
              <span class="input-group-addon" for="zip" id="basic-addon1">Zip code</span>
              <input type="number" class="form-control" placeholder="00000" aria-describedby="basic-addon2" required name="zip" [(ngModel)]="payment.zip">
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info navbar-btn">Save</button>
      </form>
    </div>
  </div>
